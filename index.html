<!DOCTYPE html>
<html lang="en">
  <head>

      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Yard-Sale Simulation</title>
    <script type="text/javascript" src="/script.js" defer></script>
    <link

      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💸</text></svg>"
    />

  <body>
    <header></header>
    <article>
		<button id='btnStartStop' onclick="startStopGame(this)">start</button>
		<button id='btnReset' onclick="resetGame(this)">reset</button>
		<button id='btnFaster' onclick="faster(this)">faster</button>

		<button id='btnSlower' onclick="slower(this)">slower</button>
		<button id='btnSlower' onclick="muchSlower(this)">slower++++</button>

      <div id="board"></div>
	  
    </article>
    <footer></footer>
  </body>
  <script></script>
